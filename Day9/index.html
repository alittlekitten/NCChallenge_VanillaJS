<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2>Random Number Game</h2>
    <h3>Generate a number between 0 and 50</h3>
    <input class="slider" type="range" value="50" min="0" max="250" />
    <h4>
      Guess the number:
      <input class="set_number" type="text" />
      <button class="play">Play!</button>
      <div class="result1"></div>
      <div class="result2"></div>
    </h4>

    <script src="src/index.js"></script>
  </body>
</html>
